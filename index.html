<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>umlla - 个人介绍</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: 700;
            color: #7e22ce;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(126, 34, 206, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 15px rgba(126, 34, 206, 0.5);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 25px rgba(126, 34, 206, 0.8);
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 15px rgba(126, 34, 206, 0.5);
            }
        }
        
        .intro {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 3rem;
            border: 1px solid rgba(126, 34, 206, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .intro:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(126, 34, 206, 0.2);
            border-color: #7e22ce;
        }
        
        .intro h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .intro p {
            font-size: 1.2rem;
            color: #cbd5e1;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* 彩蛋样式 */
        .easter-egg {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #7e22ce;
            box-shadow: 0 5px 15px rgba(126, 34, 206, 0.3);
            z-index: 100;
        }
        
        .easter-egg:hover {
            transform: scale(1.1) rotate(15deg);
        }
        
        .easter-egg i {
            font-size: 24px;
            color: #a855f7;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 3rem;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid #7e22ce;
            position: relative;
            animation: modalAppear 0.5s ease;
        }
        
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #a855f7;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            transform: rotate(90deg);
            color: #ec4899;
        }
        
        .tardis {
            font-size: 3rem;
            margin: 1.5rem 0;
            color: #3b82f6;
            animation: pulse 2s infinite;
        }
        
        .doctor-who-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #a855f7;
        }
        
        .modal-content p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        footer {
            margin-top: 2rem;
            text-align: center;
            color: #94a3b8;
            width: 100%;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .logo {
                font-size: 3rem;
            }
            
            .intro {
                padding: 2rem;
            }
            
            .intro h1 {
                font-size: 2rem;
            }
            
            .intro p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">umlla</div>
        
        <div class="intro">
            <h1>你好，我是 umlla</h1>
           
        </div>
    </div>
    
    <footer>
        <p>探索更多 · 发现奇迹</p>
    </footer>
    
    <!-- 彩蛋触发按钮 -->
    <div class="easter-egg">
        <i class="fas fa-question"></i>
    </div>
    
    <!-- 彩蛋模态框 -->
    <div class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 class="doctor-who-title">神秘博士彩蛋！</h2>
            <div class="tardis">
                <i class="fas fa-police-box"></i>
            </div>
            <p>时间与空间，一切皆有可能！</p>
            <p>就像博士的TARDIS，外表看似简单，内部却蕴藏着无限可能！</p>
            <p>"寄意以明日To days to come, 吾爱致往昔all my loves to long ago." —— 神秘博士</p>
            <p>Allons-y!</p>
        </div>
    </div>
    
    <script>
        // 彩蛋交互功能
        document.addEventListener('DOMContentLoaded', function() {
            const easterEgg = document.querySelector('.easter-egg');
            const modal = document.querySelector('.modal');
            const closeModal = document.querySelector('.close-modal');
            
            // 点击彩蛋打开模态框
            easterEgg.addEventListener('click', function() {
                modal.style.display = 'flex';
            });
            
            // 点击关闭按钮关闭模态框
            closeModal.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            // 点击模态框背景关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // 添加键盘事件支持
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
